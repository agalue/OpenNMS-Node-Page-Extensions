<div class="panel panel-default" ng-if="pluginFound">
  <div class="panel-heading">
    <h3 class="panel-title">{{ title }}</h3>
  </div>
  <div class="table-responsive" ng-if="!loading && rows.length > 0">
    <div class="input-group">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
      </span>
      <input class="form-control" type="text" placeholder="Search/Filter" ng-model="searchFilter"/>
    </div>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th ng-repeat="col in columns" sort order="col.label" by="sortOrder" reverse="sortReverse">
            {{ col.label }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in filteredRows | orderBy:sortOrder:sortReverse | startFrom:(paginationCurrentPage-1)*paginationPageSize | limitTo:paginationPageSize">
          <td ng-repeat="col in columns">
            {{ row[col.name] }}
          </td>
        </tr>
     </tbody>
    </table>
  </div>
  <ul uib-pagination class="pagination-sm"
      total-items="paginationTotalItems"
      num-pages="paginationNumPages"
      ng-model="paginationCurrentPage"
      max-size="paginationMaxSize"
      boundary-links="true"
      ng-show="filteredRows.length > paginationPageSize"></ul>
  <div class="panel-body" ng-if="loading && rows.length == 0">
    <p>Loading data, please wait ...</p>
  </div>
  <div class="panel-body" ng-if="!loading && rows.length == 0">
    <p>There is no data for this node, plese check the configuration ...</p>
  </div>
</div>
